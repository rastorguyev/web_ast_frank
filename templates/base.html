<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet" type="text/css"/>

    <title>{% block title %}{% endblock %}</title>

    {%  load staticfiles %}
    <link href="{% static "css/bootstrap4.css" %}" rel="stylesheet">
    <link href="{% static "css/fontawesome-all.css" %}" rel="stylesheet">
    <link href="{% static "css/jquery-ui.css" %}" rel="stylesheet">
    <link href="{% static "css/jquery-ui-1.10.3.custom.css" %}" rel="stylesheet">
    {% block css %}{% endblock %}

</head>
<body>

    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <!-- Brand -->
        <div>
            <a class="navbar-brand" href="#"><img src={% static "image/logo-blue.png" %} width="45" height="45"></a>
        </div>

        {% if user.is_authenticated %}
        <!-- Колоколчик -->
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="far fa-bell"></i></a>
                    </li>

                    <!-- Профиль -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                            <div class="far fa-user"></div>
                            {{ user.first_name }} {{ user.last_name }}
                        </a>
                        <!-- Dropdown -->
                        <div class="dropdown-menu dropdown-menu-right">
                            <a class="dropdown-item" href="#">
                                <div class="fa fa-user-cog"></div>
                                Profile
                            </a>
                            <a class="divider"></a>
                            <a class="dropdown-item" href="{% url 'logout' %}">
                                <div class="fa fa-sign-out-alt"></div>
                                Logout
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        {% endif %}
    </nav>

    {% block content %}
    {% endblock %}

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!--<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="{% static "js/bootstrap4.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/jquery-ui.js" %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    {% block javascript %}{% endblock %}

</body>
</html>
